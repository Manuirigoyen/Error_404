<div class="card bg-light border rounded p-3 mb-4">
  <h5 class="card-title mb-3">Listar Figuritas</h5>

  <div class="mb-3">
    <p class="card-text mb-2">
      Se puede buscar una figurita específica indicando su ID.
    </p>
    <form name="listar_figurita_por_id" class="form_listar">
      <div class="d-flex flex-wrap gap-3 align-items-center">
        <div class="w-100 w-md-auto">
          <label for="inputFiguritaId" class="form-label"
            >ID de la figurita</label
          >
          <input
            type="number"
            id="inputFiguritaId"
            name="id"
            class="form-control"
            min="1"
            required
            value="1"
          />
        </div>
        <div class="mt-2 mt-md-0">
          <button type="submit" class="btn btn-primary">Buscar Figurita</button>
        </div>
      </div>
    </form>
    <div id="respuesta_listar_figurita_por_id" class="mt-2"></div>
  </div>

  <hr class="my-3" />

  <div>
    <p class="card-text mb-2">
      Se pueden listar todas las figuritas de un sobre específico indicando el
      ID del sobre y un límite de resultados.
    </p>
    <form name="listar_figurita_por_sobre" class="form_listar">
      <div class="d-flex flex-wrap gap-3 align-items-center">
        <div class="w-100 w-md-auto">
          <label for="inputSobreId" class="form-label">ID del sobre</label>
          <input
            type="number"
            id="inputSobreId"
            name="idSobre"
            class="form-control"
            min="1"
            required
            value="1"
          />
        </div>

        <div class="w-100 w-md-auto">
          <label for="inputLimiteFiguritas" class="form-label"
            >Límite de figuritas</label
          >
          <input
            type="range"
            class="form-range"
            id="inputLimiteFiguritas"
            name="limite_figuritas"
            min="1"
            max="50"
            value="5"
          />
        </div>

        <div class="mt-2 mt-md-0">
          <button type="submit" class="btn btn-primary">Listar</button>
        </div>
      </div>
    </form>
    <div id="respuesta_listar_figurita_por_sobre" class="mt-2"></div>
  </div>
</div>
