<div class="card bg-light border rounded p-3 mb-4">
  <h5 class="card-title mb-3">Listar Sobres</h5>

  <div class="mb-3">
    <p class="card-text mb-2">
      Se puede buscar un sobre específico indicando su ID.
    </p>
    <form name="listar_sobre_por_id" class="form_listar">
      <div class="d-flex flex-wrap gap-3 align-items-center">
        <div class="w-100 w-md-auto">
          <label for="inputSobreId" class="form-label">ID del sobre</label>
          <input
            type="number"
            id="inputSobreId"
            name="id"
            class="form-control"
            min="1"
            required
            value="1"
          />
        </div>
        <div class="mt-2 mt-md-0">
          <button type="submit" class="btn btn-primary">Buscar Sobre</button>
        </div>
      </div>
    </form>
    <div id="respuesta_listar_sobre_por_id" class="mt-2"></div>
  </div>

  <hr class="my-3" />

  <div>
    <p class="card-text mb-2">
      Se pueden listar todos los sobres pertenecientes a un álbum específico,
      indicando su ID y un límite de resultados.
    </p>
    <form name="listar_sobre_por_album" class="form_listar">
      <div class="d-flex flex-wrap gap-3 align-items-center">
        <div class="w-100 w-md-auto">
          <label for="inputAlbumId" class="form-label">ID del álbum</label>
          <input
            type="number"
            id="inputAlbumId"
            name="idAlbum"
            class="form-control"
            min="1"
            required
            value="1"
          />
        </div>

        <div class="w-100 w-md-auto">
          <label for="inputLimiteSobres" class="form-label"
            >Límite de sobres</label
          >
          <input
            type="range"
            class="form-range"
            id="inputLimiteSobres"
            name="limite_sobres"
            min="1"
            max="50"
            value="5"
          />
        </div>

        <div class="mt-2 mt-md-0">
          <button type="submit" class="btn btn-primary">Listar Sobres</button>
        </div>
      </div>
    </form>
    <div id="respuesta_listar_sobre_por_album" class="mt-2"></div>
  </div>
</div>
