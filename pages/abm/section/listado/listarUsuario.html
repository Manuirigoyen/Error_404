<div class="card bg-light border rounded p-3 mb-4">
  <h5 class="card-title mb-3">Listar Usuarios</h5>

  <div class="mb-3">
    <p class="card-text mb-2">
      Se puede buscar un usuario espec√≠fico indicando su ID.
    </p>
    <form name="listar_usuario_por_id" class="form_listar">
      <div class="d-flex flex-wrap gap-3 align-items-center">
        <div class="w-100 w-md-auto">
          <label for="inputUsuarioId" class="form-label">ID del usuario</label>
          <input

            id="inputUsuarioId"
            name="id"

    <div id="respuesta_listar_usuario_por_id" class="mt-2"></div>

</div>
