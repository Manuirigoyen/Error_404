<div class="card bg-light border rounded p-4 mb-4">
  <h5 class="card-title mb-3">Modificar Figurita</h5>
  <p class="card-text mb-3">Se pueden modificar figuritas.</p>

  <form name="modificar_figurita" class="form_modificar">
    <div class="mb-3">
      <label for="inputModificarFiguId" class="form-label"
        >ID de la figurita</label
      >
      <input
        type="number"
        id="inputModificarFiguId"
        name="id"
        class="form-control w-100"
        required
        min="1"
        value="1"
      />
    </div>

    <div class="mb-3">
      <label for="selectModificarSobre" class="form-label"
        >Clase del sobre seleccionado</label
      >
      <select
        id="selectModificarSobre"
        name="idSobre"
        class="form-select w-100 cls_sobre"
      ></select>
    </div>

    <div class="mb-3">
      <label for="inputModificarNombre" class="form-label">Nuevo nombre</label>
      <input
        type="text"
        id="inputModificarNombre"
        name="nombre"
        class="form-control w-100"
        required
        placeholder="(nombre del jugador)"
      />
    </div>

    <div class="mb-3">
      <label for="selectModificarClaseFig" class="form-label"
        >Nueva clase de figurita</label
      >
      <select
        id="selectModificarClaseFig"
        name="claseFigurita"
        class="form-select w-100 cls_figurita"
      ></select>
    </div>

    <div class="mb-3">
      <label for="inputModificarPrecioFigu" class="form-label"
        >Nuevo precio</label
      >
      <input
        type="number"
        id="inputModificarPrecioFigu"
        name="precio"
        class="form-control w-100"
        required
        min="0"
        value="0"
      />
    </div>

    <div class="mb-3">
      <label for="inputModificarStockFigu" class="form-label"
        >Nuevo stock disponible</label
      >
      <input
        type="range"
        id="inputModificarStockFigu"
        name="stock"
        class="form-range w-100"
        min="0"
        max="100"
        value="0"
      />
    </div>

    <div class="mb-3">
      <label for="inputModificarImagenFigu" class="form-label"
        >Nueva imagen</label
      >
      <input
        type="file"
        id="inputModificarImagenFigu"
        name="imagen"
        accept="image/*"
        class="form-control w-100"
      />
    </div>

    <button type="submit" class="btn btn-primary">Modificar</button>
  </form>

  <div id="respuesta_modificar_figurita" class="mt-2"></div>
</div>
