<div class="card bg-light border rounded p-4 mb-4">
  <h5 class="card-title mb-3">Eliminar Álbum</h5>
  <p class="card-text mb-3">Se pueden eliminar álbumes por ID.</p>

  <form name="eliminar_album" class="form_eliminar">
    <div class="mb-3">
      <label for="inputEliminarAlbumId" class="form-label">ID del álbum</label>
      <input
        type="number"
        id="inputEliminarAlbumId"
        name="id"
        class="form-control w-100"
        required
        value="1"
      />
    </div>

    <button type="submit" class="btn btn-danger mt-2 btn-eliminar">
      Eliminar
    </button>
  </form>

  <div id="respuesta_eliminar_album" class="mt-2"></div>
</div>
