<div class="card bg-light border rounded p-4 mb-4">
  <h5 class="card-title mb-3">Agregar Usuario</h5>
  <p class="card-text mb-3">Se pueden agregar usuarios nuevos.</p>

  <form name="agregar_usuario" class="form_alta">
    <div class="mb-3">
      <label for="inputNombreUsuario" class="form-label"
        >Nombre de usuario</label
      >
      <input
        type="text"
        id="inputNombreUsuario"
        name="nombre"
        class="form-control w-100"
        required
        placeholder="Nombre de usuario"
      />
    </div>

    <div class="mb-3">
      <label for="inputPasswordUsuario" class="form-label">Contraseña</label>
      <input
        type="password"
        id="inputPasswordUsuario"
        name="password"
        class="form-control w-100"
        required
        placeholder="*************"
      />
    </div>

    <div class="mb-3">
      <label for="inputEmailUsuario" class="form-label"
        >Correo electrónico</label
      >
      <input
        type="email"
        id="inputEmailUsuario"
        name="email"
        class="form-control w-100"
        required
        placeholder="usuario@gmail.com"
      />
    </div>

    <div class="mb-3">
      <label for="inputTelefonoUsuario" class="form-label"
        >Número de teléfono</label
      >
      <input
        type="tel"
        id="inputTelefonoUsuario"
        name="telefono"
        class="form-control w-100"
        required
        placeholder="5492983548796"
      />
    </div>

    <div class="mb-3">
      <label for="selectPaisUsuario" class="form-label">País de origen</label>
      <select
        id="selectPaisUsuario"
        name="pais"
        class="form-select w-100 cls_pais"
      ></select>
    </div>

    <div class="mb-3">
      <label for="inputFechaNacimiento" class="form-label"
        >Fecha de nacimiento</label
      >
      <input
        type="date"
        id="inputFechaNacimiento"
        name="fechaNacimiento"
        class="form-control w-100"
        required
        min="1875-12-02"
        max="2013-12-02"
      />
    </div>

    <div class="mb-3">
      <label for="inputFotoUsuario" class="form-label">Foto de perfil</label>
      <input
        type="file"
        id="inputFotoUsuario"
        name="foto"
        class="form-control w-100"
        accept="image/*"
      />
    </div>

    <button type="submit" class="btn btn-primary mt-2 btn-usuario">
      Agregar
    </button>
  </form>

  <div id="respuesta_agregar_usuario" class="mt-2"></div>
</div>
