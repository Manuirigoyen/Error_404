<div class="container-fluid text-center">
  <h2 class="mb-4">¡Es hora de probar Suerte!</h2>

  <p class="mb-4">
    Dale un giro a la ruleta y mirá qué recompensa te toca. Desde figuritas
    hasta sobres especiales... ¡cada giro puede sorprenderte!
  </p>

  <div class="d-flex justify-content-center align-items-start">
    <div class="position-relative contenedorPrincipal">
      <div class="ruleta-container position-relative">
        <img
          src="../../assets/img/icons/btn_ruleta.png"
          class="ruleta"
          alt="Fondo de Ruleta"
        />
        <img
          src="../../assets/img/icons/base_ruleta.png"
          class="ruleta-base"
          alt="Base de Ruleta"
        />

        <img
          src="../../assets/img/icons/triangulo_ruleta.png"
          class="triangulo-ruleta"
          alt="Triangulo de Ruleta"
        />

        <div
          class="premios-circle-wrapper position-absolute top-50 start-50 translate-middle"
        >
          <div class="premios-circle">
            <img src="../../assets/img/icons/sobreDorado.png" class="premio" />
            <img src="../../assets/img/icons/premio_nada.png" class="premio" />
            <img src="../../assets/img/icons/sobreGris.png" class="premio" />
            <img src="../../assets/img/icons/premio_nada.png" class="premio" />
            <img
              src="../../assets/img/icons/figurita_aleatoria.png"
              class="premio"
            />
            <img src="../../assets/img/icons/premio_nada.png" class="premio" />
            <img src="../../assets/img/icons/giroGratis.png" class="premio" />
            <img src="../../assets/img/icons/premio_nada.png" class="premio" />
          </div>
        </div>

        <div class="text-center mt-3 botonPrincipal">
          <button class="btn btn-warning" id="girarBtn">Girar (0)</button>
        </div>

        <div id="sinGiros" class="text-center mt-2">
          <button
            id="btn-tienda"
            class="text-decoration-none text-dark btn-reset"
          >
            ¿Te quedaste sin giros?
          </button>
        </div>
        <div id="premioGanado" class="premio-popup d-none"></div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-stretch">
      <div>
        <button class="btn btn-custom w-50 mt-2" id="girar5">5 Giros</button>
        <button class="btn btn-custom w-50 mt-2" id="girar10">10 Giros</button>
      </div>
      <div>
        <button class="btn btn-custom w-50 mt-2" id="girar15">15 Giros</button>
        <button class="btn btn-dark-custom w-50 mt-2" id="autoGiro">
          Automático
        </button>
      </div>
    </div>
  </div>
</div>
