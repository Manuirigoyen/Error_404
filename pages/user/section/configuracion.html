<div>
  <div class="mb-4">
    <h2 class="fw-bold">Datos de usuario</h2>
    <p>
      Gestiona tu información, la privacidad y la seguridad para mejorar tu
      experiencia en FigurApp.
    </p>
  </div>

  <div class="card bg-light border rounded p-3 mb-4">
    <div class="mb-3">
      <label for="inputName" class="form-label">Nombre</label>
      <div class="d-flex gap-2 align-items-center">
        <input type="text" id="inputName" class="form-control" />
        <button id="btn-update-name" title="Modificar">
          <img
            src="../../assets/img/icons/btn_actualizar.png"
            alt="Actualizar"
          />
        </button>
      </div>
      <div id="status-name" class="mt-2 small text-muted"></div>
    </div>

    <div class="mb-3">
      <label for="inputEmail" class="form-label">Correo electrónico</label>
      <div class="d-flex gap-2 align-items-center">
        <input type="email" id="inputEmail" class="form-control" />
        <button id="btn-update-email" title="Modificar">
          <img
            src="../../assets/img/icons/btn_actualizar.png"
            alt="Actualizar"
          />
        </button>
      </div>
      <div id="status-email" class="mt-2 small text-muted"></div>
    </div>

    <div class="mb-3">
      <label for="inputPhone" class="form-label">Número de teléfono</label>
      <div class="d-flex gap-2 align-items-center">
        <input type="tel" id="inputPhone" class="form-control" />
        <button id="btn-update-phone" title="Modificar">
          <img
            src="../../assets/img/icons/btn_actualizar.png"
            alt="Actualizar"
          />
        </button>
      </div>
      <div id="status-phone" class="mt-2 small text-muted"></div>
    </div>

    <div class="mb-3">
      <label for="inputCountry" class="form-label">País de origen</label>
      <div class="d-flex gap-2 align-items-center">
        <input type="text" id="inputCountry" class="form-control" />
        <button id="btn-update-country" title="Modificar">
          <img
            src="../../assets/img/icons/btn_actualizar.png"
            alt="Actualizar"
          />
        </button>
      </div>
      <div id="status-country" class="mt-2 small text-muted"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha de nacimiento</label>
      <div class="d-flex gap-2 align-items-center">
        <input type="date" id="inputDob" class="form-control" />
        <button id="btn-update-dob" title="Modificar">
          <img
            src="../../assets/img/icons/btn_actualizar.png"
            alt="Actualizar"
          />
        </button>
      </div>
    </div>

    <hr />

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <div class="d-flex gap-2 align-items-center">
        <input
          type="password"
          id="inputPass1"
          class="form-control"
          placeholder="Nueva contraseña"
        />

        <input
          type="password"
          id="inputPass2"
          class="form-control"
          placeholder="Confirmar nueva contraseña"
        />

        <button id="btn-update-pass" title="Modificar contraseña">
          <img
            src="../../assets/img/icons/btn_actualizar.png"
            alt="Actualizar contraseña"
          />
        </button>
      </div>
      <div id="status-pass" class="mt-2 small text-muted"></div>
    </div>

    <hr />

    <div class="mb-3">
      <div><label class="form-label">Eliminar cuenta</label></div>
      <div class="d-flex align-items-center gap-2">
        <select id="select-delete-reason" class="form-select">
          <option value="" selected disabled>
            Selecciona el motivo de eliminación
          </option>
          <option value="privacidad">Preocupación por privacidad</option>
          <option value="desuso">No uso la cuenta</option>
          <option value="problemas">Problemas técnicos</option>
          <option value="otro">Otro</option>
        </select>
        <button id="btn-delete-account" class="btn btn-danger text-nowrap">
          Eliminar cuenta
        </button>
      </div>
      <div id="status-delete" class="mt-2 small text-muted"></div>
    </div>
  </div>
</div>
