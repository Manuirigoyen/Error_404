<div class="card bg-light border rounded p-4 mb-4">
  <h5 class="card-title mb-3">Modificar Sobre</h5>
  <p class="card-text mb-3">Se pueden modificar sobres.</p>

  <form name="modificar_sobre" class="form_modificar">
    <div class="mb-3">
      <label for="inputModificarSobreId" class="form-label">ID del sobre</label>
      <input
        type="number"
        id="inputModificarSobreId"
        name="id"
        class="form-control w-100"
        required
        min="1"
        value="1"
      />
    </div>

    <div class="mb-3">
      <label for="selectModificarAlbum" class="form-label"
        >Clase del Ã¡lbum seleccionado</label
      >
      <select
        id="selectModificarAlbum"
        name="idAlbum"
        class="form-select w-100 cls_album"
      ></select>
    </div>

    <div class="mb-3">
      <label for="selectModificarClaseSobre" class="form-label"
        >Nueva clase de sobre</label
      >
      <select
        id="selectModificarClaseSobre"
        name="claseSobre"
        class="form-select w-100 cls_sobre"
      ></select>
    </div>

    <div class="mb-3">
      <label for="inputModificarStockSobre" class="form-label"
        >Nuevo stock disponible</label
      >
      <input
        type="range"
        id="inputModificarStockSobre"
        name="stock"
        class="form-range w-100"
        min="0"
        max="100"
        value="0"
      />
    </div>

    <div class="mb-3">
      <label for="inputModificarImagenSobre" class="form-label"
        >Nueva imagen</label
      >
      <input
        type="file"
        id="inputModificarImagenSobre"
        name="imagen"
        accept="image/*"
        class="form-control w-100"
      />
    </div>

    <button type="submit" class="btn btn-primary">Modificar</button>
  </form>

  <div id="respuesta_modificar_sobre" class="mt-2"></div>
</div>
