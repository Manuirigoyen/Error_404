<div class="card bg-light border rounded p-4 mb-4">
  <h5 class="card-title mb-3">Modificar Álbum</h5>
  <p class="card-text mb-3">Se pueden modificar álbumes.</p>

  <form name="modificar_album" class="form_modificar">
    <div class="mb-3">
      <label for="inputModificarAlbumId" class="form-label">ID del álbum</label>
      <input
        type="number"
        id="inputModificarAlbumId"
        name="id"
        class="form-control w-100"
        required
        min="1"
        value="1"
      />
    </div>

    <div class="mb-3">
      <label for="selectModificarPais" class="form-label">Nuevo país</label>
      <select
        id="selectModificarPais"
        name="pais"
        class="form-select w-100 cls_pais"
      ></select>
    </div>

    <div class="mb-3">
      <label for="selectModificarClase" class="form-label"
        >Nueva clase de álbum</label
      >
      <select
        id="selectModificarClase"
        name="claseAlbum"
        class="form-select w-100 cls_album"
      ></select>
    </div>

    <div class="mb-3">
      <label for="inputModificarPrecio" class="form-label">Nuevo precio</label>
      <input
        type="number"
        id="inputModificarPrecio"
        name="precio"
        class="form-control w-100"
        required
        min="0"
        value="0"
      />
    </div>

    <div class="mb-3">
      <label for="inputModificarStock" class="form-label"
        >Nuevo stock disponible</label
      >
      <input
        type="range"
        id="inputModificarStock"
        name="stock"
        class="form-range w-100"
        min="0"
        max="100"
        value="0"
      />
    </div>

    <div class="mb-3">
      <label for="inputModificarImagen" class="form-label">Nueva imagen</label>
      <input
        type="file"
        id="inputModificarImagen"
        name="imagen"
        accept="image/*"
        class="form-control w-100"
      />
    </div>

    <button type="submit" class="btn btn-primary">Modificar</button>
  </form>

  <div id="respuesta_modificar_album" class="mt-2"></div>
</div>
